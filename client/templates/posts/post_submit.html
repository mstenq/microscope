<template name="postSubmit">
  <form class="main form page">
    <div class="form-group">
      <label class="control-label" for="url">URL</label>
      <div class="controls">
        <input name="url" type="text" id="url" value="" placeholder="Your URL" class="form-control">
      </div>
    </div>
    <div class="form-group">
      <label for="title" class="control-label">Title</label>
      <div class="controls">
        <input name="title" value="" placeholder="Name your post" type="text" id="title" class="form-control">
      </div>
    </div>
    <input type="Submit" class="btn btn-primary">
  </form>
</template>
