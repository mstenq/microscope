<template name="errors">
  <div class="errors">
    {{#each errors}}
      {{>error}}
    {{/each}}
  </div>
</template>

<template name="error">
  <div role="alert" class="alert alert-danger">
    <button class="close" type="button" data-dismiss="alert">&times;</button>
    {{message}}
  </div>
</template>
